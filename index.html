<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="./assets/js/all.min.js"></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-section">
        <div class="search-bar">
          <i class="fas fa-search search-icon"></i>
          <input
            type="text"
            name="search-city"
            id="search-input"
            placeholder="Tìm kiếm thành phố..."
          />
        </div>

        <!-- Main Content -->
        <div class="content info-wrapper">
          <h2 class="city-name">tên thành phố</h2>
          <p class="weather-state"></p>
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="weather-icon"
          />
          <p class="temperature">26</p>
        </div>
      </div>
      <div class="additional-section">
        <div class="row">
          <div class="item">
            <div class="label">Mặt trời mọc</div>
            <div class="value sunrise">--:--</div>
          </div>
          <div class="item">
            <div class="label">Mặt trời lặn</div>
            <div class="value sunset">--:--</div>
          </div>
        </div>
        <div class="row">
          <div class="item">
            <div class="label">Độ Ẩm</div>
            <div class="value"><span class="humidity">--</span> %</div>
          </div>
          <div class="item">
            <div class="label">Tốc độ gió</div>
            <div class="value"><span class="wind-speed">--</span> km/h</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./assets/js/moment.js"></script>
  <script src="./assets/js/index.js"></script>
</html>
