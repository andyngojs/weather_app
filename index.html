<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-section">
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" name="search-city" id="search-input" />
        </div>

        <!-- Main Content -->
        <div class="content">
          <h2 class="city-name">Ha Noi</h2>
          <p class="weather-state">Clean Sky</p>
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            sizes=""
            srcset=""
          />
          <p class="temperature">26</p>
        </div>
      </div>
      <div class="additional-section"></div>
    </div>
  </body>

  <script src="./assets/js/all.min.js"></script>
</html>
